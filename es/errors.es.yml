        bot: "Me faltan uno o más de los siguientes permisos requeridos en el canal de la lista %{channel}: `Leer mensajes`, `Leer el historial de mensajes`, `Enviar mensajes`, `Insertar enlaces`"
        view: Necesitas el rol %{view_role} o %{manage_role} para ver esta lista.
        manage: Necesitas el rol %{manage_role} para administrar esta lista.
        view_deleted: \[Rol de visor eliminado\]
        manage_deleted: \[Rol de administrador eliminado\]

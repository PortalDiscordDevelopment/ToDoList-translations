es:
    error: Error
    not_found:
        list: No se encontró la lista con el nombre %{list_name}
        item: El elemento %{item_num} no se encontró en %{list_name} (Debe estar entre 1 y %{max_pos})
        personal_item: El elemento %{item_num} no se encontró en tu lista personal (Debe estar entre 1 y %{max_pos})
        channel: ¡No se pudo actualizar el canal! (Probablemente fue eliminado).
    empty:
        list: "%{list_name} no tiene elementos!"
        personal_list: ¡Tu lista personal no tiene elementos!
